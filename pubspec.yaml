name: rro_web
description: My Portoflio Website.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.4+10

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Base Ui
  cupertino_icons: ^1.0.6
  collapsible_sidebar: ^2.0.7
  responsive_grid: ^2.4.4
  photo_view: ^0.14.0
  flutter_svg: ^2.0.9

  # Responsive
  responsive_sizer: ^3.2.0

  # Timeline Line
  timeline_tile: ^2.0.0

  #Model Gen
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  #State Management
  flutter_bloc: ^8.1.3

  #URl Launch
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  #Model Gen
  freezed: ^2.4.6
  build_runner:
  flutter_gen_runner:
  json_serializable:

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/json/
    - assets/images/
    - assets/images/trinusa/home/
    - assets/images/trinusa/login/
    - assets/images/trinusa/trinusa/
    - assets/images/trinusa/pbl/
    - assets/images/trinusa/tti/
    - assets/images/nemob/home/
    - assets/images/nemob/login/
    - assets/images/nemob/order/
    - assets/images/nemob/reservation/
    - assets/images/merdeka/
    - assets/images/simpeg/
  fonts:
    - family: Proxima
      fonts:
        - asset: assets/fonts/proxima_regular.otf

flutter_gen:
  integrations:
    flutter_svg: true
  output: lib/gen/
  line_length: 80
